<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velora Room</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

</head>

<body>

  <a-scene>
    <!-- sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- sun -->
    <a-sphere position="0 20 -20" radius="2" color="yellow" segments-width="18" segments-height="36"
      animation="property: position; to: 0 10 20; loop: true; dur: 30000; dir: alternate">
    </a-sphere>

    <!-- grass-->
    <a-plane position="0 -0.51 -4" rotation="-90 0 0" width="100" height="100" color="#228B22"></a-plane>
    <!-- floor -->
    <a-plane position="0 -.5 -4" rotation="-90 0 0" width="8" height="4" color="pink"></a-plane>
    <!-- front -->
    <a-plane position="0 2 -6" rotation="0 0 0" width="8" height="5" color="#C5AA8E"></a-plane>
    <!-- left  -->
    <a-plane position="-4 2 -4" rotation="0 90 0" width="4" height="5" color="#C5AA8E"></a-plane>
    <!-- right -->
    <a-plane position="4 2 -4" rotation="0 -90 0" width="4" height="5" color="#C5AA8E"></a-plane>
    <!-- roof -->
    <a-plane position="0 4.5 -4" rotation="90 0 0" width="8" height="4" color="white"></a-plane>

    <a-box position="-3.91 -0.25 -4" width="0.2" height="0.5" depth="3.99" rotation="0 0 0" color="#412716"></a-box>
    <a-box position="3.91 -0.25 -4" width="0.2" height="0.5" depth="3.99" rotation="0 0 0" color="#412716"></a-box>
    <a-box position="0 -0.2 -5.8" width="0.2" height="0.5" depth="7.5" rotation="0 90 0" color="#412716"></a-box>

    <!-- orange box -->
    <a-box position="0 0 -2.7" color="#E08343" depth="0.2" height="0.7" width="0.7"></a-box>


    <!-- cubboard -->
    <a-box position="3.46 -0.44 -3.5" color="#4F2F1B" depth="1" height="0.1" width="0.7"></a-box>
    <a-box position="3.46 0.3 -3.5" color="#4F2F1B" depth="1" height="0.1" width="0.7"></a-box>
    <a-box position="3.46 0.9 -3.5" color="#4F2F1B" depth="1" height="0.1" width="0.7"></a-box>
    <a-box position="3.46 0.2 -4" color="#4F2F1B" depth="0.1" height="1.5" width="0.7"></a-box>
    <a-box position="3.46 0.2 -3" color="#4F2F1B" depth="0.1" height="1.5" width="0.7"></a-box>
    <a-box position="3.8 .2  -3.5" rotation="0 -90 0" width="1.1" height="1.5" color="#4F2F1B" depth=".1"></a-box>

    <a-box position="2  1 -5.5" color="#4F2F1B" depth="0.3" height="2.9" width="0.1"></a-box>
    <a-box position=".3 1 -5.5" color="#4F2F1B" depth="0.3" height="2.9" width="0.1"></a-box>

    <a-box position="1.15 -.5 -5.5" rotation="-90 0 0" depth="0.2" width="1.8" height="0.3" color="#4F2F1B"></a-box>
    <a-box position="1.15 .4 -5.5" rotation="-90 0 0" depth="0.2" width="1.8" height="0.3" color="#4F2F1B"></a-box>
    <a-box position="1.15 1.3 -5.5" rotation="-90 0 0" depth="0.2" width="1.8" height="0.3" color="#4F2F1B"></a-box>

    <a-box position="1.15 2.4 -5.5" rotation="-90 0 0" depth="0.2" width="1.8" height="0.3" color="#4F2F1B"></a-box>
    <a-box position="1.2  1  -5.6 " color="#301D0F" depth="0.1" height="2.9" width="1.7"></a-box>

    <!--Books-->
    <a-box position="0.47 1.7 -5.5" rotation="-90 0 0" depth="0.6" width="0.2" height="0.2" color="orange"></a-box>
    <a-box position="0.73 1.7 -5.5" rotation="-90 0 0" depth="0.6" width="0.2" height="0.2" color="red"></a-box>
    <a-box position="1.01 1.7 -5.4" rotation="-45 -30 0" depth="0.6" width="0.2" height="0.2" color="green"></a-box>

    <!-- Table -->
    <a-box position="-3.7  0.1  -4.5 " color="#437473" depth="0.1" height="1.5" width="0.1"></a-box>
    <a-box position="-3.7  0.1  -3" color="#437473" depth="0.1" height="1.5" width="0.1"></a-box>
    <a-box position="-2.7  0.1  -4.5 " color="#437473" depth="0.1" height="1.5" width="0.1"></a-box>
    <a-box position="-2.7  0.1  -3" color="#437473" depth="0.1" height="1.5" width="0.1"></a-box>
    <a-box position="-3.2 .9 -3.8" rotation="-90 0 0" width="1.6" height="2" depth=".2" color="#437473"></a-box>

    <!-- landscape -->
    <!-- Frame-->
    <!-- Top  -->
    <a-box position="-2 3.55 -5.84" width="1.85" height="0.05" depth="0.02" color="#4F2F1B"></a-box>
    <!-- Bottom  -->
    <a-box position="-2 2.45 -5.84" width="1.85" height="0.05" depth="0.02" color="#4F2F1B"></a-box>

    <!-- Left -->
    <a-box position="-2.925 3 -5.84" width="0.05" height="1.15" depth="0.02" color="#4F2F1B"></a-box>

    <!-- Right -->
    <a-box position="-1.075 3 -5.84" width="0.05" height="1.15" depth="0.02" color="#4F2F1B"></a-box>


    <!-- Sky -->
    <a-plane position="-2 3.01 -5.85" width="1.8" height="1.1" color="#87CEFA"></a-plane>

    <!-- Sun -->
    <a-circle position="-1.5 3.3 -5.84" radius="0.2" color="yellow" rotation="0 0 0"></a-circle>

    <!-- River -->
    <a-plane position="-2 2.5 -5.83" width="1.6" height="0.15" color="#1E90FF" rotation="0 0 0"></a-plane>

    <!-- Cloud -->
    <a-sphere position="-2.1 3.4 -5.84" radius="0.07" color="white"></a-sphere>
    <a-sphere position="-2 3.4 -5.84" radius="0.09" color="white"></a-sphere>
    <a-sphere position="-1.9 3.4 -5.84" radius="0.07" color="white"></a-sphere>

    <!-- Trees-->
    <a-cylinder position="-2.6 2.575 -5.84" radius="0.015" height="0.15" color="#8B4513"></a-cylinder>
    <a-sphere position="-2.6 2.65 -5.84" radius="0.07" color="#228B22"></a-sphere>

    <a-cylinder position="-1.4 2.575 -5.84" radius="0.015" height="0.15" color="#8B4513"></a-cylinder>
    <a-sphere position="-1.4 2.65 -5.84" radius="0.07" color="#2E8B57"></a-sphere>
    <a-sphere position="-2.6 2.72 -5.84" radius="0.06" color="#2E8B57"></a-sphere>

    <!-- vase -->
    <a-cylinder position="-3.2 1.1 -3.8" radius="0.07" height="0.25" color="#8B0000"></a-cylinder>
    <a-cylinder position="-3.2 1.25 -3.8" radius="0.05" height="0.05" color="#A52A2A"></a-cylinder>

    <a-cylinder position="-3.2 1.35 -3.8" radius="0.01" height="0.15" color="green"></a-cylinder>
    <a-sphere position="-3.2 1.43 -3.8" radius="0.04" color="yellow"></a-sphere>
    <!-- Lamp  -->
    <a-cylinder position="-2.5 1.0 -3.8" radius="0.08" height="0.06" color="#4B4B4B"></a-cylinder>
    <a-cylinder position="-2.5 1.25 -3.8" radius="0.025" height="0.4" color="#696969">

    </a-cylinder>

    <a-cone position="-2.5 1.5 -3.8" radius-bottom="0.18" radius-top="0.04" height="0.25" color="#FFD700"></a-cone>


    <a-scene shadow="type: pcfsoft">
      <a-light type="directional" color="#fff" intensity="0.8" position="1 4 -2" castShadow="true"></a-light>




    </a-scene>
</body>



</html>
